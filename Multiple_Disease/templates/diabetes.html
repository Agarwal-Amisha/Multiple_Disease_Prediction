  <body>
    <div class="form">
        <h1>Diabetes Disease Prediction</h1>
        <form action="{% url 'diabetes_result' %}" method="get">
          {% csrf_token %}
            <div class="form-row">
                <input type="text" name="Pregnancies" class="form-control" placeholder="Number of Pregnancies">
                <input type="text" name="Glucose" class="form-control" placeholder="Glucose Level">
                <input type="text" name="BP" class="form-control" placeholder="Blood Pressure Value">
            </div>  
            <div class="form-row">
                <input type="text" name="ST" class="form-control" placeholder="Skin Thickness">
                <input type="text" name="Insulin" class="form-control" placeholder="Insulin Level">
                <input type="text" name="BMI" class="form-control" placeholder="BMI Value">
            </div>
            <div class="form-row">
                <input type="text" name="DPF" class="form-control" step="any" placeholder="Diabetes Predigree Function value ">
                <input type="text" name="Age" class="form-control" placeholder="Age of Person">

            </div>
            <div>
                <button type="submit" class="btn"> Check Result</button>
            </div>
        </form>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
