<body>
  <div class="form">
    <h1>Heart Disease Prediction</h1>
    <form action="{% url 'heart_result' %}" method="get">
      {% csrf_token %}
      <div class="form-row">
        <input type="text" name="Age" class="form-control" placeholder="Age" required>
        <input type="text" name="Sex" class="form-control" placeholder="Sex" required>
        <input type="text" name="Cheast Pain Type" class="form-control" placeholder="Cheast Pain Type" required>
      </div>
      <div class="form-row">
        <input type="text" name="Resting Blood Pressure" class="form-control" placeholder="Resting Blood Pressure" required>
        <input type="text" name="Serum Cholestrol in mg/dl" class="form-control" placeholder="Serum Cholestrol in mg/dl" required>
        <input type="text" name="Fasting Blood Sugar" class="form-control" placeholder="Fasting Blood Sugar" required>
      </div>
      <div class="form-row">
        <input type="text" name="Resting Electrocardiographic results" class="form-control" placeholder="Resting Electrocardiographic results" required>
        <input type="text" name="maximum heart rate achieved" class="form-control" placeholder="maximum heart rate achieved" required>
        <input type="text" name="Excercise Induced Angina" class="form-control" placeholder="Excercise Induced Angina" required>
      </div>
      <div class="form-row">
        <input type="text" step="any" class="form-control" name="ST depression induced by excercise" placeholder="ST depression induced by excercise" required>
        <input type="text" class="form-control" name="Slope of the peak ST segment" placeholder="Slope of the peak ST segment" required>
        <input type="text" class="form-control" name="Major Vessel colored by florosopy" placeholder="Major Vessel colored by florosopy" required>
      </div>
      <div class="form-row">
        <input type="text" class="form-control" name="thal" placeholder="thal" required>
       </div>
      <div>
        <button type="submit" class="btn">Check Result</button>
      </div>
    </form>


  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    -->
