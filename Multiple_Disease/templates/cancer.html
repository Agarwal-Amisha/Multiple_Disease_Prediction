  <body>
    <div class="form">
        <h1>Cancer Disease Prediction</h1>
        <form action="{% url "cancer_result" %}" method="get">
          {% csrf_token %}
            <div class="form-row">
                <input type="text" name="rm" class="form-control" placeholder="Radius mean">
                <input type="text" name="pm" class="form-control" placeholder="Perimeter mean">
                <input type="text" name="am" class="form-control" placeholder="Area mean">
            </div>  
            <div class="form-row">
                <input type="text" name="cm" class="form-control" placeholder="Concavity mean">
                <input type="text" name="cpm" class="form-control" placeholder="Concave point mean">
                <input type="text" name="rs" class="form-control" placeholder="Radius se">
            </div>
            <div class="form-row">
                <input type="text" name="as" class="form-control" placeholder="Area se">
                <input type="text" name="rw" class="form-control" placeholder="Radius Worst">
                <input type="text" name="pw" class="form-control" placeholder="Perimeter Worst">
            </div>
            <div class="form-row">
              <input type="text" name="aw" class="form-control" placeholder="Area worst">
              <input type="text" name="cpw" class="form-control" placeholder="Concave Points Worst">
          </div>
            <div>
                <button type="submit" class="btn"> Check Result</button>
            </div>
        </form>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
